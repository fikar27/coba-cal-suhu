<!DOCTYPE html>
<html>
<head>
  <title>Catch the Fruit Game</title>
  <style>
    #game-container {
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
    }
    #player {
      width: 80px;
      height: 80px;
      background-color: #ff6f61;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .fruit {
      width: 40px;
      height: 40px;
      background-color: #33cc33;
      position: absolute;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Catch the Fruit Game</h1>
  <div id="game-container">
    <div id="player"></div>
  </div>

  <script>
    var gameContainer = document.getElementById('game-container');
    var player = document.getElementById('player');
    var score = 0;
    var speed = 1;
    var gameOver = false;
    var fruits = [];

    gameContainer.addEventListener('mousemove', movePlayer);

    function movePlayer(e) {
      var containerWidth = gameContainer.offsetWidth;
      var playerWidth = player.offsetWidth;
      var mouseX = e.clientX - gameContainer.offsetLeft;

      if (mouseX >= playerWidth / 2 && mouseX <= containerWidth - playerWidth / 2) {
        player.style.left = mouseX - playerWidth / 2 + 'px';
      }
    }

    function createFruit() {
      var fruit = document.createElement('div');
      fruit.classList.add('fruit');
      fruit.style.left = getRandomPosition() + 'px';
      gameContainer.appendChild(fruit);
      fruits.push(fruit);

      var fallInterval = setInterval(function() {
        var fruitTop = fruit.offsetTop;
        var containerHeight = gameContainer.offsetHeight;

        if (fruitTop >= containerHeight) {
          clearInterval(fallInterval);
          fruit.remove();
          fruits.splice(fruits.indexOf(fruit), 1);

          if (!gameOver) {
            score++;
            speed += 0.2;
            updateScore();
          }
        } else {
          fruit.style.top = fruitTop + speed + 'px';
        }
      }, 10);
    }

    function getRandomPosition() {
      var containerWidth = gameContainer.offsetWidth;
      var fruitWidth = 40;
      return Math.floor(Math.random() * (containerWidth - fruitWidth));
    }

    function updateScore() {
      var scoreElement = document.getElementById('score');
      scoreElement.textContent = 'Score: ' + score;
    }

    function startGame() {
      score = 0;
      speed = 1;
      gameOver = false;
      updateScore();
      gameContainer.innerHTML = '';
      fruits = [];

      setTimeout(function() {
        gameOver = true;
        alert('Game Over! Your final score is ' + score);
      }, 10000); // 10 seconds

      setInterval(createFruit, 1000);
    }
  </script>

  <button onclick="startGame()">Start Game</button>
  <p id="score">Score: 0</p>
</body>
</html>
