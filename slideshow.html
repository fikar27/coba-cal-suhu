<div id="img-fokus" style="z-index: 9999; display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: black; overflow: auto;">
  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <img style="max-width: 90%; max-height: 90%; object-fit: contain;" class="slideshow-image" alt="Focused Image">
  </div>
</div>

<div class="slideshow-container" style="position: relative; max-width: 100%; margin: auto;">
  <div class="mySlides" style="display: none; text-align: center; justify-content: center;">
    <img style="max-width: 70%; height: auto;" class="slideshow-image" src="https://apahabar.s3.ap-southeast-1.amazonaws.com/storage/20230627/133111-loker-20231-webp.webp" alt="Gambar 1">
  </div>

  <div class="mySlides" style="display: none; text-align: center; justify-content: center;">
    <img style="max-width: 70%; height: auto;" class="slideshow-image" src="https://apahabar.s3.ap-southeast-1.amazonaws.com/storage/20230627/133324-loker-20232-webp.webp" alt="Gambar 2">
  </div>

  <a style="position: absolute; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; background-color: #ffffff; color: #000; font-size: 18px; text-align: center; cursor: pointer; left: 10px;" class="slideshow-button prev" onclick="changeSlide(1)">&#10094;</a>
  <a style="position: absolute; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; background-color: #ffffff; color: #000; font-size: 18px; text-align: center; cursor: pointer; right: 10px;" class="slideshow-button next" onclick="changeSlide(-1)">&#10095;</a>
</div>

<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script>
  var slideIndex = 0;
  var slideLists = document.querySelectorAll(".mySlides");
  var imgFocus = document.querySelector("#img-fokus");
  showSlides(slideIndex);

  function showSlides(n) {
    if (n >= slideLists.length) {
      slideIndex = 0;
    }
    if (n < 0) {
      slideIndex = slideLists.length - 1;
    }
    slideLists.forEach(slide => {
      slide.style.display = "none";
    });
    slideLists[slideIndex].style.display = "flex";
  }

  slideLists.forEach((slide, index) => {
    slide.addEventListener("click", () => {
      slideIndex = index;
      var img = slide.querySelector(".slideshow-image");
      var copyImg = new Image();
      copyImg.src = img.src;
      copyImg.onload = () => {
        var focusedImg = imgFocus.querySelector("img");
        focusedImg.src = copyImg.src;
        imgFocus.style.display = "flex";
        document.body.style.overflow = "hidden";
      };
    });
  });

  imgFocus.addEventListener("click", () => {
    imgFocus.style.display = "none";
    document.body.style.overflow = "auto";
  });

  function changeSlide(n) {
    showSlides(slideIndex + n);
  }
</script>
