<!DOCTYPE html>
<html>
<head>
    <title>Putar File MP3</title>
</head>
<body>

    <audio controls autoplay>
        <!-- Ganti "nama_file.mp3" dengan lokasi dan nama file MP3 yang ingin Anda putar -->
        <source src="https://jasaweb.hancau.net/wp-content/uploads/2023/07/beautiful-in-white.mp3" type="audio/mpeg">
        Maaf, browser Anda tidak mendukung pemutaran audio.
    </audio>

    <script>
var settingAutoplay = 'yes';
window.settingAutoplay = settingAutoplay === 'disable' ? false : true;
</script>

</body>

</html>
